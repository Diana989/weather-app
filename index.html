<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <input type="text" id="change-city" placeholder= "Change the city" autocomplete="off" autofocus= "on">
      <input type ="submit" value="Search"/>
      <button class="current-location" id="your-location-button">Your Location</button>
      </form>
      <br>
      <div class="row actual-weather">
          <div class=" col-2 today">
        <img src="src/img/sunny.png" class="img" alt="sunny" width="100px">
  
          </div>
          
        <div class=" col-3 conditions">
         <div class="todayTemperature"><span id="temperature">18</span><span id="units"><a href ="#" id="celsius-link">°C</a>/<a href="#" id="fahrenheit-link">°F</a></span></div>
          <br/>
          Humidity: <span id="humidity">85</span>%
          <br/>
          Wind:<span id="wind">13</span>km/h
        </div>
        <div class=" col-6 place">
          <h2 id = "city">
            Warszawa
            <h2>
            Sunday
            </h2>
          <span id="description">Sunny</span>
          </div>
      </div>
      <br>
  
      <div class="row weather">
          <div class="col day">
              Mon
              <br/>
              <img src="src/img/rain.png" alt="rain">
              <br/>
              16°C/12°C
          </div>
          <div class="col day">
              Tue
              <br/>
              <img src="src/img/rain.png" alt="rain">
              <br/>
              18°C/8°C
            </div>
            <div class="col day">
                Wed
                <br/>
                <img src="src/img/partly_cloudy.png" alt="partly_cloudy">
                <br/>
                18°C/11°C
              </div>
              <div class="col day">
                Thu
              <br/>
              <img src="src/img/rain.png" alt="rain">
              <br/>
              17°C/10°C
                </div>
                <div class="col day">
                  Fri
                    <br/>
                    <img src="src/img/rain.png" alt="rain">
                    <br/>
                    18°C/11°C
                  </div>
                
                  <div>
                    <br/>
                  <a href="https://github.com/Diana989/weather-app">Open-source code </a> by Diana Chmielowiec
                  </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
