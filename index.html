<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css"/>
  </head>

  <body>
    <div class="container">
      <form>
        <input type="text" id="change-city" placeholder= "Change the city" autocomplete="off" autofocus= "on">
      <button type ="submit" class="btn btn-success">Search</button>
      <button class="btn btn-success" id="your-location-button">Your Location</button>
      </form>
      <br>
      <div class="row actual-weather">
          <div class=" col-3 today">
        <img src="" class="img" alt="" width="100px" id="icon">
  
          </div>
          
        <div class=" col-6 conditions">
         <div class="todayTemperature"><span id="temperature"></span><span id="units"><a href ="#" id="celsius-link">°C</a>/<a href="#" id="fahrenheit-link">°F</a></span></div>
          Humidity: <span id="humidity"></span>%
          <br/>
          Wind:<span id="wind"></span>km/h
        </div>
        <div class=" col-1 place">
          <h2 id = "city">
            </h2>
            <h3 id = "date"></h3>
          <span id="description"></span>
          </div>
      </div>
      <br>
  
      <div class="row weather">
          <div class="col day">
              Mon
              <br/>
              <img src="src/img/rain.png" alt="rain" width="38" height="38">
              <br/>
              16°C/12°C
          </div>
          <div class="col day">
              Tue
              <br/>
              <img src="src/img/rain.png" alt="rain" width="38" height="38">
              <br/>
              18°C/8°C
            </div>
            <div class="col day">
                Wed
                <br/>
                <img src="src/img/partly_cloudy.png" alt="partly_cloudy" width="38" height="38">
                <br/>
                18°C/11°C
              </div>
              <div class="col day">
                Thu
              <br/>
              <img src="src/img/rain.png" alt="rain" width="38" height="38">
              <br/>
              17°C/10°C
                </div>
                <div class="col day">
                  Fri
                    <br/>
                    <img src="src/img/rain.png" alt="rain" width="38" height="38">
                    <br/>
                    18°C/11°C
                  </div>
                
                  <div>
                    <br/>
                  <a href="https://github.com/Diana989/weather-app">Open-source code </a> by Diana Chmielowiec
                  </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
